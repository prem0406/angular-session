<div class="card text-white bg-primary mb-3">
    <div class="card-header" (click)="onCardHeaderClick()">NG FOR</div>
    <div class="card-body" [hidden] = "hiddenTable">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Text</th>
                <th scope="col">Completed</th>
    
              </tr>
            </thead>
            <tbody>
                <!--Structural Directives-->
              <tr *ngFor="let x of todos; let i = index; let isEven = even; let isOdd = odd"
              [ngClass]="{active: x === selectedTodo}"
              (click) = "onSelectedTodo(x)">
               
                <td>
                  <span class="badge badge-primary">{{ i }}</span>
                  <span class="badge ">even: {{ isEven }}</span>
                  <span class="badge ">odd: {{ isOdd }}</span>
                </td>
                <td>{{ x.id }}</td>
                <td>{{ x.text }}</td>
                <td>{{ x.completed }}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
