<div class="card text-white bg-primary mb-3">
    <div class="card-header" >NG FOR</div>
    <div class="card-body">
        <table class="table table-hover table-dark" *ngIf ="todos && todos.length > 0; else noTodos">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Text</th>
                <th scope="col">Completed</th>
    
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of todos">
               
                <td>{{ x.id }}</td>
                <td>{{ x.text }}</td>
                <td>{{ x.completed }}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

  <ng-template #noTodos>
      <div class="alert alert-danger"> No Todos Available!!</div>
      <button type="button" class="btn btn-info">No Todo Available!!</button>
  </ng-template>
